<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!--============ Bootstrap cdn link=========== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <!-- =========fontawesome cdn== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main class="row flex-row-reverse m-auto shadow bg-white px-0 rounded-3">
        <div class="col px-0">
          <a href="../index.html"><i class="fa-solid fa-xmark"></i></a>
          <form
            action="confirmRegistration.html"
            class="row g-3 needs-validation"
            novalidate
          >
            <h2 class="text-center mb-0">Register now</h2>
            <!-- Create form username and password inputs -->
            <div class="d-flex p-0">
              <i class="fa-solid fa-user"></i
              ><input
                type="text"
                class="form-control"
                placeholder="Full name"
                required
              />
            </div>
            <div class="d-flex p-0">
              <i class="fa-solid fa-circle-user"></i
              ><input
                type="text"
                class="form-control"
                placeholder="User name"
                required
              />
            </div>
            <div class="d-flex p-0">
              <i class="fa-solid fa-envelope"></i
              ><input
                type="email"
                class="form-control"
                placeholder="Email"
                required
              />
            </div>
            <div class="d-flex p-0">
              <i class="fa-solid fa-key"></i
              ><input
                type="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            <div class="d-flex p-0">
              <i class="fa-solid fa-user-nurse"></i>
              <input
                type="number"
                class="form-control"
                placeholder="Age"
                required
              />
            </div>
            <div class="d-flex p-0">
                <i class="fa-solid fa-mobile"></i>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Contact number"
                  required
                />
              </div>
            <!-- Create form registration and sing-in buttons -->
  
            <div class="d-flex p-0">
              <div class="col text-center">
                <button class="btn btn-primary px-3 w-100" type="submit">
                  Register
                </button>
              </div>
            </div>
  
            <div class="d-flex p-0">
              <div class="col-5">
                <hr />
              </div>
              <div class="col-2 text-center">
                <small class="text-secondary">or</small>
              </div>
              <div class="col-5">
                <hr />
              </div>
            </div>
            <div class="d-flex p-0">
              <div class="col text-center">
                <a href="./login.html" class="col text-center">
                  <button class="btn btn-dark px-3 w-100" type="button">
                    Log In
                  </button>
                </a>
              </div>
            </div>
          </form>
          <footer class="col text-center">
            <a href="https://norbertbm.com/">&copy;Anith Full Stack</a>
          </footer>
        </div>
        <div class="col px-0">
          <img src="./anete-lusina-zwsHjakE_iI-unsplash.jpg" alt="left col img" />
        </div>
      </main>
      <!-- Bootstrap JS CDN -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
      <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
          "use strict";
  
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll(".needs-validation");
  
          // Loop over them and prevent submission
          Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener(
              "submit",
              function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault();
                  event.stopPropagation();
                }
  
                form.classList.add("was-validated");
              },
              false
            );
          });
        })();
      </script>
</body>
</html>
