<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!--============ Bootstrap cdn link=========== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <!-- =========fontawesome cdn== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main class="row m-auto shadow bg-white px-0 rounded-3">
        <div class="col">
            <form action="./login.html" class="d-flex flex-column justify-content-around align-items-center h-100">
                <h2 class="text-center display-2 text-white">Log in to your account</h2>
                <button type="submit" class="btn btn-info shadow btn-lg rounded-pill w-100">Log In</button>
                <i class="fa-solid fa-user-lock fa-10x text-white"></i>
            </form>
           
        </div>
        <div class="col bg-dark">
            <form action="./registration.html" class="d-flex flex-column justify-content-around align-items-center h-100">
                <h2 class="text-center display-2">Register a new account</h2>
                <button type="submit" class="btn btn-danger shadow btn-lg rounded-pill w-100">Register a new account </button>
                <i class="fa-solid fa-id-card fa-10x"></i>
            </form>
           
        </div>
    </main>
    
    <!-- Bootstrap Javascript cdn==== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script>
        const buttons= document.querySelectorAll("button");
(function (){
    Object.keys(buttons).map((key,button)=> onMouseOverAndOut(buttons[key]));
    function onMouseOverAndOut(element){
        element.onmouseover=(e)=>{
            classToggler(e);
        };
        element.onmouseleave=(e)=>{
            classToggler(e);
        };
    }
    function classToggler(e){
        e.target.classList.toggle("btn-light");
        e.target.parentElement.parentElement.classList.toggle("bg-dark");
    }
})();

    </script>

</body>
</html>
